<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indii Music Baby Robots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Indii Music Baby Robots</h1>
            <nav>
                <button id="toggle-panel">Toggle Panel</button>
            </nav>
        </header>

        <main>
            <div id="canvas-container">
                <!-- Three.js canvas will be injected here -->
            </div>

            <div id="control-panel" class="panel">
                <h2>Control Panel</h2>
                <div class="controls">
                    <!-- Control elements will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/toggle-pane.js"></script>
</body>
</html>

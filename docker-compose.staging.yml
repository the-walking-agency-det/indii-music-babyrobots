version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: indiimusic/babyrobots-api:staging
    ports:
      - "8000:8000"
    env_file:
      - .env.staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - indiimusic-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - indiimusic-network
    restart: unless-stopped

networks:
  indiimusic-network:
    driver: bridge
